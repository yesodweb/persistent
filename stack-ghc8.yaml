- CouchDB-1.2.2
- binary-0.7.6.1
- bson-0.3.2.1
- hzk-2.1.0
- json-0.9.1
- mongoDB-2.0.10
- mysql-0.1.1.8
- mysql-simple-0.2.2.5
- text-1.2.2.1

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
